<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>FORMS</h1>

    <form action="">
      <label for="">Name</label>
      <input type="text" placeholder="Name" />

      <br /><br />

      <label for="">E-mail id</label>
      <input type="email" placeholder="E-mail id" />

      <br /><br />

      <label for="">Password</label>
      <input type="password" placeholder="Password" />

      <br /><br />

      <label for="">Language</label>
      <br /><br />
      <input type="radio" name="language" id="101" /><label for="101"
        >HTML</label
      >
      <br />
      <input type="radio" name="language" id="102" /><label for="102"
        >CSS</label
      >
      <br />
      <input type="radio" name="language" id="103" /><label for="103">JS</label>

      <br /><br />

      <label for="">Course</label>
      <br /><br />
      <input type="checkbox" id="104" /><label for="104">Java Stack</label>
      <br />
      <input type="checkbox" id="105" /><label for="105">Data Science</label>
      <br />
      <input type="checkbox" id="106" /><label for="106">Mern Stack</label>

      <br /><br />

      <label for="">Field:</label>
      <br /><br />

      <select name="" id="">
        <option value="">Select</option>
        <option value="">HTML</option>
        <option value="">CSS</option>
        <option value="">JS</option>
      </select>

      <br /><br />

      <textarea name="" id="" placeholder="Describe yourself"></textarea>

      <br /><br />

      <label for="">Date</label>
      <br /><br />

      <input type="date" />

      <br><br>

      <label for="">Phone No.</label>
      <input type="number" placeholder="Phone Number">

      <br><br>

      <button>Submit</button>

      <br><br>

      <a href="./table.html">Click Here For Table File</a>




    </form>
  </body>
</html>
